<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title><%= appName %></title>
	<meta name="author" content="<%= author %>">
	<link rel="stylesheet" href="<%= path %>/styles.css">
	<link rel="stylesheet" href="<%= path %>/highlight.css">
	<script src="<%= path %>/highlight.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
	<div class="site">
		<div id="slider">
			<div class="frames">
				<div class="frame frame-center">
					<div id="readme" class="announce">
						<div id="markdown" class="wikistyle">
							<% if (showAppName === true) { %>
								<h1>
									<a href="../../../index.html">
										<%= appName %>
									</a>
								</h1>
							<% } %>
							<%= document %>
						</div>
					</div>
				</div>
			</div>
			<p>
			    Author: <a href="<%= homepage %>"><%= author %></a>
			    <br/>
			    Licensed under the <a href="http://www.opensource.org/licenses/mit-license.php">MIT</a> license.
            </p>
		</div>
	</div>
</body>
</html>
